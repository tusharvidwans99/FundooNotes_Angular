<div class="display-note row">
    <div *ngFor="let note of NoteList" class="column">
        <mat-card class="note-card " mat-dialog-container [style.background]="note.color">
            <mat-card-title class="note-title" (click)="openDialog(note)">
                <p>{{note.title}}</p>
            </mat-card-title>
            <mat-card-content class="note-description" (click)="openDialog(note)">
                <p>{{note.description}}</p>
            </mat-card-content>

          
            <mat-card-actions>
                <div class="icons">
                    <app-icons [noteObj]="note" (archiveEvent)="archiveMessage($event)" (TrashEvent)="trashMessage($event)" (UnarchiveEvent)="unarchiveMessage($event)" (DeleteEvent)="deleteMessage($event)" (ColorEvent)="colorMessage($event)"></app-icons>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
