<div class="container">
    <mat-toolbar class="navbar">
        <button mat-icon-button class="example-icon" (click)="sidenav.toggle();">
            <img src="../../../assets/Dashboard/menu.svg" alt="menu icon" width="25px">
        </button>
        <span class="logoimage">
            <span routerLink="/dashboard/notes" class="logoimg">
                <img src="../../../assets/Dashboard/NoteLogo2.jpg" alt="logo" width="38px">
            </span>
        </span>
        <span routerLink="/dashboard/notes" class="company">FUNDOO</span>

        <div>
            <form>
                <div class="searchbody">
                    <button mat-icon-button class="example-icon">
                        <img src="../../../assets/Dashboard/search.png" alt="search icon" width="25px">
                    </button>
                   
                        <input class="inputtxt" autocomplete="off" placeholder="Search" type="text" id="name" (keyup)="searchNote($event)">
                    <span>
                    <button mat-icon-button class="example-icon">
                        <img class="cancle-bttn" src="../../../assets/Dashboard/close.png"alt="cancle icon" width="25px">
                    </button> 
                    </span>
                </div>
            </form>

        </div>

        <div class="lastitems">
            <div>
                <button mat-icon-button class="example-icon">
                    <img src="../../../assets/Dashboard/refresh.png" alt="menu icon" width="25px">
                </button>
            </div>
            <div>
                <button mat-icon-button class="example-icon">
                    <img src="../../../assets/Dashboard/view.svg" alt="menu icon" width="25px">
                </button>
            </div>
            <div>
                <button mat-icon-button class="example-icon">
                    <img src="../../../assets/Dashboard/settings.png" alt="menu icon" width="25px">
                </button>
            </div>
        </div>

        <div class="account">
            <div>
                <button mat-icon-button class="example-icon">
                    <img src="../../../assets/Dashboard/apps.png" alt="menu icon" width="25px">
                </button>
            </div>
            <div>
                <button mat-icon-button class="example-icon" (click)="logOut()">
                    <img src="../../../assets/Dashboard/account.svg" alt="menu icon" width="25px">
                </button>
            </div>

        </div>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" style="width:16% ;">
            <mat-nav-list class="selcetIcon">
                <ul class="menu-items product">
                    <li (click)="goTo('Notes')" (click)="notes()" [ngClass]="{'onActive':selectedMenu == 'Notes'}"><img class="sideicon"
                            src="../../../assets/Dashboard/lightbulb.png" alt="note icon" width="18px"><span
                            class="text-data">Notes</span></li>
                    <li (click)="goTo('Remainders')" [ngClass]="{'onActive':selectedMenu == 'Remainders'}"><img
                            class="sideicon" src="../../../assets/Dashboard/notification.png" alt="reminder icon" width="20px"><span
                            class="text-data">Remainders</span></li>
                    <li (click)="goTo('Edit')" [ngClass]="{'onActive':selectedMenu == 'Edit'}"><img class="sideicon"
                            src="../../../assets/Dashboard/edit.png" alt="edit icon" width="20px"><span
                            class="text-data">Edit</span></li>
                    <li (click)="goTo('Archive')" (click)="archive()" [ngClass]="{'onActive':selectedMenu == 'Archive'}"><img
                            class="sideicon" src="../../../assets/Dashboard/archive.png" alt="archive icon" width="20px"><span
                            class="text-data">Archive</span></li>
                    <li (click)="goTo('Trash')" (click)="trash()" [ngClass]="{'onActive':selectedMenu == 'Trash'}"><img class="sideicon"
                            src="../../../assets/Dashboard/Trash.png" alt="trash icon" width="20px"><span
                            class="text-data">Trash</span></li>
                </ul>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="height: 90vh;">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
